metadata:
  name: yuno
  namespace: minio
scheduler:
  name: ""
spec:
  certConfig:
    commonName: '*.yuno-hl.minio.svc.weebcluster.k8s.daleajackson.io'
    dnsNames:
    - yuno-ss-0-{0...5}.yuno-hl.minio.svc.weebcluster.k8s.daleajackson.io
    - yuno.bukkake.life
    - yuno-console.bukkake.life
    organizationName:
    - system:nodes
  configuration:
    name: yuno-env-configuration
  features:
    domains:
      console: https://yuno-console.bukkake.life
      minio:
      - https://yuno.bukkake.life
  image: minio/minio:RELEASE.2023-06-19T19-52-50Z
  imagePullPolicy: IfNotPresent
  imagePullSecret: {}
  mountPath: /export
  podManagementPolicy: Parallel
  pools:
  - name: ss-0
    resources: {}
    servers: 6
    topologySpreadConstraints:
    - maxSkew: 1
      topologyKey: kubernetes.io/arch
      whenUnsatisfiable: DoNotSchedule
    volumeClaimTemplate:
      apiVersion: v1
      kind: persistentvolumeclaims
      spec:
        accessModes:
        - ReadWriteOnce
        resources:
          requests:
            storage: 100Gi
        storageClassName: nvme-2repl-rook-ceph
      status: {}
    volumesPerServer: 1
  requestAutoCert: true
  users:
  - name: yuno-user-1
