apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: photoprism
  namespace: default
  annotations:
    nginx.ingress.kubernetes.io/whitelist-source-range: 0.0.0.0/0
spec:
  tls:
  - hosts:
    - photos.bukkake.life
    secretName: photoprism-tls
  ingressClassName: nginx-external
  rules:
  - host: photos.bukkake.life
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: photoprism
            port:
              number: 80