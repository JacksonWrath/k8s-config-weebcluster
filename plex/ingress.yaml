apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: plex
  namespace: plex
  annotations:
    nginx.ingress.kubernetes.io/whitelist-source-range: 0.0.0.0/0
    cert-manager.io/cluster-issuer: letsencrypt
spec:
  tls:
  - hosts:
    - satsuki.bukkake.cafe
    secretName: plex-tls
  ingressClassName: nginx
  rules:
  - host: satsuki.bukkake.cafe
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: plex
            port:
              name: plex-port