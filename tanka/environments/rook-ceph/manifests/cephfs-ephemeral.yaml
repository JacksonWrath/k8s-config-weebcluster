apiVersion: ceph.rook.io/v1
kind: CephFilesystem
metadata:
  name: cephfs-ephemeral
  namespace: rook-ceph
spec:
  metadataPool:
    failureDomain: host
    replicated:
      size: 3
  dataPools:
    - name: data-pool-1 # Rook strongly recommends naming these
      failureDomain: host
      replicated:
        size: 3
  preserveFilesystemOnDelete: false
  metadataServer:
    activeCount: 1
    activeStandby: false